<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapshots from video</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css')}}">
</head>

<body>
    <form class="mt-4">
        <div class="row mediaWrapper g-3 mx-5">

            <div class="col-12 col-md-8 videoWrapper">
                <div class="mx-2">
                    <video id="video_preview" onerror="failed(event)" controls="controls" preload="none" muted
                        style="width: 100%"></video>
                    <video id="video" onerror="failed(event)" controls="controls" preload="none" muted
                        style="display:none"></video>
                </div>
                <a href="javascript:void(0)" class="btn btn-sm btn-primary btn-block"
                    onClick="$('[type=\'file\']').trigger('click')">
                    <i class="fa fa-upload"></i> Load Video
                </a>
                <form id="uploadForm">
                    <input type="file" name="file" accept="video/*" style="display: none" onchange="initialLoad(event)">
                </form>
                <div id="loading-container" style="display:none"></div>


                <div class="imageWrapper my-3">
                    <div id="screens-container"></div>
                </div>
            </div>
            <div class="col-12 col-md-4 textAreaWrapper">
                {% block highlight %} {% endblock %}
            </div>
        </div>

        <div class="row g-3 mt-4 mx-4">
            <div class="col-md-2">
                <div class="row mb-3">
                    <label for="time" class="col-sm-3 col-form-label">Time(s)</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="time">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row mb-3">
                    <label for="concept" class="col-sm-3 col-form-label">Concept</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="concept">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row mb-3">
                    <label for="link" class="col-sm-1 col-form-label">Link</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="link">
                    </div>
                </div>
            </div>
        </div>

        {% block table_list %} {% endblock %}

        <div class="row g-3 mx-2">
            <div class="col-12 col-md-2 offset-md-3">
                <button type="submit" class="btn btn-primary mb-3 w-100" onclick="addRecord()">Add</button>
            </div>
            <div class="col-12 col-md-2">
                <button type="submit" class="btn btn-primary mb-3 w-100" onclick="changeRecord()">Change</button>
            </div>
            <div class="col-12 col-md-2">
                <button type="submit" class="btn btn-primary mb-3 w-100" onclick="removeRecord()">Remove</button>
            </div>
        </div>
    </form>

    <div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true"
        style="position: fixed; top: 20px; right: 20px; z-index: 1;">
        <div class="d-flex">
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='assets/main.js')}}"></script>
    <script type="text/javascript">
        initialRecords({{ lists | tojson}})
    </script>
</body>

</html>
