<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <form class="">
        <div class="row mediaWrapper g-3 mx-5">

            <div class="col-12 col-md-8 videoWrapper">
                <div class="mx-2">
                    <video id="video_preview" onerror="failed(event)" controls="controls" preload="none" muted
                        style="width: 100%"></video>
                    <video id="video" onerror="failed(event)" controls="controls" preload="none" muted
                        style="display:none"></video>
                    <!-- <video controls id="video" controls="controls">
                        <source src="./assets/media/sample.mp4" type="video/mp4">
                        <source src="./assets/media/sample.ogg" type="video/ogg">
                        Your browser does not support HTML video.
                    </video> -->
                </div>
                <a href="javascript:void(0)" class="btn btn-sm btn-primary btn-block"
                    onClick="$('[type=\'file\']').trigger('click')">
                    <i class="fa fa-upload"></i> Load Video
                </a>
                <form id="uploadForm" ref="uploadForm" action='/upload' method='post' enctype="multipart/form-data">
                    <input type="file" name="file" accept="video/*" style="display: none" onchange="initialLoad(event)">
                </form>
                <div id="loading-container" style="display:none"></div>


                <div class="imageWrapper my-3">
                    <div id="screens-container"></div>
                </div>
            </div>
            <div class="col-12 col-md-4 textAreaWrapper">
                <textarea class="form-control mx-2" placeholder="" class="floatingTextarea"></textarea>
            </div>
        </div>

        <div class="row g-3 mt-4 mx-4">
            <div class="col-md-2">
                <div class="row mb-3">
                    <label for="times" class="col-sm-6 col-form-label">Time(s)</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="times">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row mb-3">
                    <label for="concept" class="col-sm-4 col-form-label">Concept</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="concept">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3 mx-1">
            <label for="link" class="col-sm-2 col-form-label">Link</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="link">
            </div>
        </div>

        <div class="row g-3 mx-2">
            <div class="col-12 col-md-2 offset-md-3">
                <button type="submit" class="btn btn-primary mb-3 w-100">Add</button>
            </div>
            <div class="col-12 col-md-2">
                <button type="submit" class="btn btn-primary mb-3 w-100">Change</button>
            </div>
            <div class="col-12 col-md-2">
                <button type="submit" class="btn btn-primary mb-3 w-100">Remove</button>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
